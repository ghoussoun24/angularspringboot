<div class="container mt-5">
  <h2 class="mb-4 text-center">Mot de passe oubli√©</h2>

  <!-- üîπ √âtape 1 : Saisir Email -->
  <div *ngIf="step === 1" class="card p-4 shadow-sm">
    <label class="form-label">Entrez votre email :</label>
    <input type="email" [(ngModel)]="email" class="form-control" placeholder="exemple@gmail.com" />

    <button class="btn btn-primary mt-3 w-100" (click)="sendCode()">
      Envoyer le code
    </button>
  </div>

  <!-- üîπ √âtape 2 : V√©rifier le code -->
  <div *ngIf="step === 2" class="card p-4 shadow-sm">
    <label class="form-label">Code re√ßu par email :</label>
    <input type="text" [(ngModel)]="code" class="form-control" placeholder="Entrez le code re√ßu" />

    <button class="btn btn-warning mt-3 w-100" (click)="verifyCode()">
      V√©rifier le code
    </button>
  </div>

  <!-- üîπ √âtape 3 : Saisir Nouveau mot de passe -->
  <div *ngIf="step === 3" class="card p-4 shadow-sm">
    <label class="form-label">Nouveau mot de passe :</label>
    <input type="password" [(ngModel)]="newPassword" class="form-control" placeholder="Entrez le nouveau mot de passe" required minlength="8" />

    <button class="btn btn-success mt-3 w-100" (click)="resetPassword()" [disabled]="!newPassword || newPassword.length < 8">
      R√©initialiser le mot de passe
    </button>
  </div>

  <!-- üîπ Messages -->
  <div *ngIf="message" class="alert alert-success mt-3 text-center">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
</div>
